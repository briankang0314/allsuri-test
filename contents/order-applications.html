<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리 - 오더 지원자</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/contents/_favicon.png" type="image/x-icon">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            max-width: 1200px;
        }
        .header {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px 20px;
        }
        .logo {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .btn {
            border-radius: 20px;
            padding: 0.375rem 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
		.order-info-card {
			background-color: #f0f8ff; /* Light blue background */
			border-left: 5px solid #007bff; /* Blue left border */
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
			transition: all 0.3s ease;
		}

		.order-info-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 20px rgba(0,0,0,0.1);
		}

		.order-info-card .card-title {
			color: #007bff;
		}

		.order-info-card .badge {
			font-size: 0.9em;
			padding: 0.4em 0.8em;
		}

		.application-item {
			background-color: #ffffff;
			border-radius: 15px;
			transition: all 0.3s ease;
			border-left: 5px solid #28a745; /* Green left border for applications */
		}
        .application-item {
            background-color: #ffffff;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .application-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        @media (max-width: 576px) {
            .header {
                padding: 10px 15px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img src="/contents/_favicon.png" alt="올수리 로고" class="logo me-2">
                <h1 class="h3 fw-bold m-0">올수리</h1>
            </div>
            <div>
                <button id="back-btn" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </div>
			<button id="refresh-btn" class="btn btn-outline-primary me-2">
				<i class="bi bi-arrow-clockwise"></i>
			</button>
        </header>

        <main role="main">
            <section id="order-info" class="mb-4">
                <!-- Order information will be dynamically inserted here -->
            </section>

            <section id="applications-list">
                <!-- Applications will be dynamically inserted here -->
            </section>
        </main>
    </div>

    <div class="modal fade" id="applicationDetailsModal" tabindex="-1" aria-labelledby="applicationDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="applicationDetailsModalLabel">지원서 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="applicationDetailsModalBody">
                    <!-- Application details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-success" id="acceptApplicationBtn">수락</button>
                    <button type="button" class="btn btn-danger" id="rejectApplicationBtn">거절</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
