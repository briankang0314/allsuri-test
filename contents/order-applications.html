<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리 - 오더 지원자</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">

    <style>
        :root {
            --primary-bg-color: #f8f9fa;
            --secondary-bg-color: #ffffff;
            --primary-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --border-radius: 15px;
            --btn-padding: 0.375rem 1rem;
        }
    
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--primary-bg-color);
        }
    
        .container-fluid {
            max-width: 1200px;
        }
    
        .header {
            background-color: var(--secondary-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--primary-shadow);
            margin-bottom: 20px;
            padding: 15px 20px;
        }
    
        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.3s ease;
            margin-right: 10px;
        }
    
        .logo:hover {
            transform: scale(1.1);
        }
    
        .btn {
            border-radius: 20px;
            padding: var(--btn-padding);
            transition: all 0.3s ease;
        }
    
        .btn:hover {
            transform: translateY(-2px);
        }
    
        .btn-refresh, .btn-outline-secondary {
            background-color: var(--primary-bg-color);
            color: #000000;
            border: 1px solid #ced4da;
        }
    
        .btn-refresh:hover, .btn-outline-secondary:hover {
            background-color: #e9ecef;
        }
    
        .order-info-card, .application-item {
            background-color: var(--secondary-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--primary-shadow);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
    
        .order-info-card {
            border-left: 5px solid #007bff;
        }
    
        .application-item {
            border-left: 5px solid #28a745;
            margin-bottom: 15px;
        }
    
        .order-info-card:hover, .application-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
    
        .order-info-card .card-title {
            color: #007bff;
        }
    
        .order-info-card .badge {
            font-size: 0.9em;
            padding: 0.4em 0.8em;
        }
    
        .modal-content {
            border-radius: var(--border-radius);
        }
    
        @media (max-width: 576px) {
            .header {
                padding: 10px 15px;
            }
    
            .header h1 {
                font-size: 1.5rem;
            }
    
            .btn {
                font-size: 0.9rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <a href="#" id="logo-link">
                    <img src="/assets/favicon.png" alt="올수리 로고" class="logo me-2">
                </a>
                <h1 class="h3 fw-bold m-0">지원자 보기</h1>
            </div>
            <div class="d-flex align-items-center">
                <button id="refresh-btn" class="btn btn-refresh me-2">
                    <i class="bi bi-arrow-clockwise"></i> <span class="d-none d-sm-inline">새로고침</span>
                </button>
                <button id="back-btn" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> <span class="d-none d-sm-inline">뒤로</span>
                </button>
            </div>
        </header>

        <main role="main">
            <section id="order-info" class="mb-4">
                <!-- Order information will be dynamically inserted here -->
            </section>

            <section id="applications-list">
                <!-- Applications will be dynamically inserted here -->
            </section>
        </main>
    </div>

    <div class="modal fade" id="applicationDetailsModal" tabindex="-1" aria-labelledby="applicationDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="applicationDetailsModalLabel">지원서 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="applicationDetailsModalBody">
                    <!-- Application details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-outline-success" id="acceptApplicationBtn">수락</button>
                    <button type="button" class="btn btn-outline-danger" id="rejectApplicationBtn">거절</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
