<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>올수리 - 새 오더 등록</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="icon" href="/assets/favicon.png" type="image/x-icon">

        <style>
            :root {
                --primary-bg-color: #f8f9fa;
                --secondary-bg-color: #ffffff;
                --primary-shadow: 0 4px 8px rgba(0,0,0,0.1);
                --border-radius: 8px;
                --accent-color: #FEE500;
                --accent-hover-color: #FFD700;
            }
        
            body {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: var(--primary-bg-color);
            }
        
            .container-fluid {
                max-width: 1200px;
            }
        
            .header {
                background-color: var(--secondary-bg-color);
                border-radius: var(--border-radius);
                box-shadow: var(--primary-shadow);
                margin-bottom: 20px;
                padding: 15px 20px;
            }

            .logo {
                width: 40px;
                height: 40px;
                object-fit: contain;
                transition: transform 0.3s ease;
                margin-right: 10px;
            }

            .logo:hover {
                transform: scale(1.1);
            }

            #baack-btn {
                border-radius: 20px;
                transition: all 0.3s ease;
            }

            #baack-btn:hover {
                transform: translateY(-2px);
            }
        
            .content {
                padding: 2rem 0;
            }
        
            .order-form {
                border: 1px solid #e0e0e0;
                border-radius: var(--border-radius);
                padding: 2rem;
                background-color: var(--secondary-bg-color);
                box-shadow: var(--primary-shadow);
            }
        
            .form-control:focus {
                border-color: var(--accent-color);
                box-shadow: 0 0 0 0.2rem rgba(254, 229, 0, 0.25);
            }
        
            .btn {
                border-radius: var(--border-radius);
                transition: all 0.3s ease;
            }
        
            .btn:hover {
                transform: translateY(-2px);
            }
        
            .btn-primary {
                background-color: #007bff;
                color: #ffffff;
                border: none;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }
        
            @media (max-width: 576px) {
                .header .btn {
                    font-size: 0.8rem;
                    padding: 0.25rem 0.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center mb-4 py-3">
            <div class="d-flex align-items-center">
                <a href="#" id="logo-link">
                    <img src="/assets/favicon.png" alt="올수리 로고" class="logo me-2">
                </a>
                <h1 class="h3 fw-bold m-0">올수리</h1>
            </div>
            <button id="baack-btn" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> <span class="d-none d-sm-inline">홈으로 가기</span>
            </button>
        </header>

        <div class="content" role="main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="order-form">
                            <h2 class="text-center mb-4">새 오더 등록</h2>
                            <form id="post-order-form">
                                <div class="mb-3">
                                    <label for="title" class="form-label">제목</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="category" class="form-label">카테고리</label>
                                    <select class="form-select" id="category" required>
                                        <option value="">카테고리 선택</option>
                                        <option value="누수">누수</option>
                                        <option value="방수">방수</option>
                                        <option value="하수구">하수구</option>
                                        <option value="리모델링">리모델링</option>
                                        <option value="동파/해빙">동파/해빙</option>
                                        <option value="수도설비">수도설비</option>
                                        <option value="기타">기타</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="region" class="form-label">지역</label>
                                    <select class="form-select" id="region" required>
                                        <option value="">지역 선택</option>
                                        <!-- Options will be populated dynamically -->
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="city" class="form-label">도시</label>
                                    <select class="form-select" id="city" required>
                                        <option value="">도시 선택</option>
                                        <!-- Options will be populated dynamically based on selected region -->
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="fee-type" class="form-label">수수료 유형</label>
                                    <select class="form-select" id="fee-type" required>
                                        <option value="">수수료 유형 선택</option>
                                        <option value="adjustable">조정 가능</option>
                                        <option value="fixed">수수료 지정하기</option>
                                    </select>
                                </div>

                                <div class="mb-3" id="fee-input-container" style="display: none;">
                                    <label for="fee" class="form-label">수수료(%)</label>
                                    <input type="number" class="form-control" id="fee" min="0" max="100">
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">상세 설명</label>
                                    <textarea class="form-control" id="description" rows="3" required></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" id="cancel-post-order" class="btn btn-secondary">취소</button>
                                    <button type="submit" class="btn btn-primary">등록하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
