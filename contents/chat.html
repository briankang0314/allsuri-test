<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리 - 채팅</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/contents/_favicon.png" type="image/x-icon">

    <style>
        :root {
            --primary-bg-color: #f8f9fa;
            --secondary-bg-color: #ffffff;
            --primary-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }
    
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--primary-bg-color);
        }
    
        .container-fluid {
            max-width: 1200px;
        }
    
        .header {
            background-color: var(--secondary-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--primary-shadow);
            margin-bottom: 20px;
            padding: 15px 20px;
        }
    
        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
    
        .chat-container {
            background-color: var(--secondary-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--primary-shadow);
            height: calc(100vh - 150px);
            display: flex;
        }
    
        .channel-list {
            width: 300px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
    
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
    
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
    
        .message-input {
            border-top: 1px solid #dee2e6;
            padding: 15px;
        }
    
        .channel-item {
            cursor: pointer;
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
        }
    
        .channel-item:hover {
            background-color: #f8f9fa;
        }
    
        .channel-item.active {
            background-color: #e9ecef;
        }
    
        .message-bubble {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
        }
    
        .message-bubble.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
    
        .message-bubble.received {
            background-color: #f1f3f5;
            align-self: flex-start;
        }
    
        @media (max-width: 768px) {
            .channel-list {
                width: 100%;
                height: 100%;
                position: absolute;
                left: -100%;
                transition: left 0.3s ease;
            }
    
            .channel-list.show {
                left: 0;
            }
    
            .chat-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <a href="#" id="logo-link">
                    <img src="/contents/_favicon.png" alt="올수리 로고" class="logo me-2">
                </a>
                <h1 class="h3 fw-bold m-0">채팅</h1>
            </div>
            <div class="d-flex align-items-center">
                <button id="toggle-channels-btn" class="btn btn-outline-primary me-2 d-md-none">
                    <i class="bi bi-list"></i>
                </button>
                <button id="back-btn" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> <span class="d-none d-sm-inline">홈으로</span>
                </button>
            </div>
        </header>

        <main role="main">
            <div class="chat-container">
                <div class="channel-list" id="channelList">
                    <!-- Channel list will be dynamically populated here -->
                </div>
                <div class="chat-area">
                    <div class="message-list" id="messageList">
                        <!-- Messages will be dynamically populated here -->
                    </div>
                    <div class="message-input">
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="메시지를 입력하세요...">
                            <button class="btn btn-primary" type="button" id="sendButton">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
