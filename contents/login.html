<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리 로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">

    <style>
        :root {
            --primary-bg-color: #f8f9fa;
            --secondary-bg-color: #ffffff;
            --primary-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }
    
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--primary-bg-color);
        }
    
        .container-fluid {
            max-width: 1200px;
        }
    
        .header {
            background-color: var(--secondary-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--primary-shadow);
            margin-bottom: 20px;
            padding: 15px 20px;
        }
    
        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.3s ease;
            margin-right: 10px;
        }
    
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 90px);
        }
    
        .login-card {
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            background-color: var(--secondary-bg-color);
            box-shadow: var(--primary-shadow);
        }
    
        .kakao-login-btn {
            background-color: transparent;
            border: none;
            padding: 0;
            width: 100%;
            transition: opacity 0.3s ease-in-out;
        }

        .kakao-login-btn:hover {
            opacity: 0.8;
        }

        .kakao-login-img {
            width: 100%;
            height: auto;
        }
    
        @media (max-width: 576px) {
            .header {
                padding: 10px 15px;
            }
    
            .header h1 {
                font-size: 1.5rem;
            }
    
            .btn {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center mb-4 py-3">
            <div class="d-flex align-items-center">
                <a href="#" id="logo-link">
                    <img src="/assets/favicon.png" alt="올수리 로고" class="logo me-2">
                </a>
                <h1 class="h3 fw-bold m-0">로그인</h1>
            </div>
            <button id="back-btn" class="btn btn-outline-dark"><i class="fas fa-arrow-left me-1"></i>홈으로 가기</button>
        </header>

        <main class="content">
            <div class="login-card">
                <h2 class="text-center mb-4">환영합니다</h2>
                <p class="text-center mb-4">올수리에 로그인하세요</p>
                <button id="kakao-login-btn" class="btn kakao-login-btn">
                    <img src="/assets/kakao_login.png" alt="카카오 로그인" class="kakao-login-img">
                </button>
            </div>
        </main>
    </div>

    <div id="debug-area" style="display:none; position:fixed; bottom:0; left:0; right:0; height:200px; overflow-y:scroll; background:rgba(0,0,0,0.8); color:white; font-size:10px; padding:10px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
