<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>올수리</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="/contents/_favicon.png" type="image/x-icon">

        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
            }
            .header {
                border-bottom: 1px solid #e0e0e0;
                padding: 10px 0;
            }
            .logo {
                width: 24px;
                height: 24px;
            }
            .content {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 70px); /* Adjust based on your header height */
            }
            .login-card {
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                padding: 2rem;
                max-width: 400px;
                width: 100%;
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .kakao-login-btn {
                background-color: #FEE500;
                color: #000000;
                border: none;
                transition: background-color 0.3s ease-in-out;
                width: 100%;
                padding: 10px;
                font-weight: bold;
            }
            .kakao-login-btn:hover {
                background-color: #FFD700;
            }
            @media (max-width: 576px) {
                .header .btn {
                    font-size: 0.8rem;
                    padding: 0.25rem 0.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <header class="header d-flex justify-content-between align-items-center mb-4 py-3">
                <div class="d-flex align-items-center">
                    <img src="/contents/_favicon.png" alt="올수리 로고" class="logo me-2">
                    <h1 class="h3 fw-bold m-0">올수리</h1>
                </div>
                <button id="back-btn" class="btn btn-outline-dark"><i class="fas fa-arrow-left me-1"></i>홈으로 가기</button>
            </header>

            <main class="content">
                <div class="login-card">
                    <h2 class="text-center mb-4">환영합니다</h2>
                    <p class="text-center mb-4">올수리에 로그인하세요</p>
                    <button id="kakao-login-btn" class="btn kakao-login-btn">
                        카카오 로그인
                    </button>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
