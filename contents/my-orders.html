<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리 - 내 오더</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/contents/_favicon.png" type="image/x-icon">

    <style>
        .header {
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
        }
        @media (max-width: 576px) {
            .header .btn {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }
        }
        .logo {
            width: 24px;
            height: 24px;
        }

        .order-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
            margin-bottom: 1rem;
            position: relative;
            padding: 10px;
        }
        .order-card:hover {
            transform: translateY(-5px);
        }
        .card-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
        }
        .badge.order-status {
            font-size: 0.8rem;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }

        .btn-post-order {
            background-color: #FEE500;
            color: #000000;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-post-order:hover {
            background-color: #FFD700;
        }
        .pagination {
            justify-content: center;
        }

        .filter-sort-controls {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .form-select {
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
        }
        .filter-label {
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }
        @media (max-width: 768px) {
            .filter-sort-controls .col-md-3 {
                margin-bottom: 10px;
            }
        }

        .btn-edit-order {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn-delete-order {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .btn-refresh {
            background-color: #f8f9fa;
            color: #000000;
            border: 1px solid #ced4da;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-refresh:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center mb-4 py-3">
            <div class="d-flex align-items-center">
                <img src="/contents/_favicon.png" alt="올수리 로고" class="logo me-2">
                <h1 class="h3 fw-bold m-0">내 오더</h1>
            </div>
            <div class="d-flex align-items-center">
                <button id="refresh-btn" class="btn btn-refresh me-2">
                    <i class="bi bi-arrow-clockwise"></i> 새로고침
                </button>
                <button id="back-btn" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> 홈으로
                </button>
                <button id="new-order-btn" class="btn btn-post-order">
                    <i class="bi bi-plus-circle"></i> 새 오더
                </button>
            </div>
        </header>

        <main role="main">
            <section id="filter-sort-section" class="filter-sort-controls mb-3 p-2 shadow-sm bg-white rounded">
                <div class="row g-2 align-items-end">
                    <div class="col-6 col-md-3">
                        <label for="region-filter" class="filter-label">지역</label>
                        <select id="region-filter" class="form-select">
                            <option value="">전체</option>
                            <!-- Regions will be populated dynamically -->
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <label for="city-filter" class="filter-label">도시</label>
                        <select id="city-filter" class="form-select">
                            <option value="">전체</option>
                            <!-- Cities will be populated dynamically -->
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <label for="status-filter" class="filter-label">상태</label>
                        <select id="status-filter" class="form-select">
                            <option value="">전체</option>
                            <option value="open">지원가능</option>
                            <option value="closed">마감</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <label for="sort-option" class="filter-label">정렬</label>
                        <select id="sort-option" class="form-select">
                            <option value="created_at">최신순</option>
                            <option value="fee">수수료순</option>
                        </select>
                    </div>
                </div>
            </section>

            <section id="my-orders-dashboard" class="section mb-4">
                <div id="my-orders-container" class="row g-4">
                    <!-- Order posts will be dynamically inserted here -->
                </div>
            </section>
            
            <nav aria-label="Page navigation">
                <ul id="pagination-container" class="pagination justify-content-center">
                    <!-- Pagination will be dynamically inserted here -->
                </ul>
            </nav>
        </main>
    </div>

    <!-- Template for order cards -->
    <template id="order-card-template">
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card order-card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title text-truncate mb-0"></h5>
                        <span class="badge order-status rounded-pill"></span>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <p class="order-meta small text-muted mb-3"></p>
                    <button class="btn btn-sm btn-outline-secondary btn-edit-order">수정</button>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <button class="btn btn-sm btn-outline-primary view-details">상세 보기</button>
                        <span class="fw-bold order-fee text-primary"></span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger btn-delete-order">삭제</button>
                </div>
            </div>
        </div>
    </template>

    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="orderDetailsModalLabel">오더 상세</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="orderDetailsModalBody">
                    <!-- Order details will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="btn-edit-order">수정하기</button>
                    <button type="button" class="btn btn-info" id="btn-view-applications">지원자 보기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="applicationListModal" class="modal fade" tabindex="-1" aria-labelledby="applicationListModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="applicationListModalLabel">지원자 목록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="applicationListContainer">
                        <!-- Applications will be dynamically inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-danger" id="rejectAllBtn">모두 거절</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="applicationDetailsModal" tabindex="-1" aria-labelledby="applicationDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="applicationDetailsModalLabel">지원서 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="applicationDetailsModalBody">
                    <!-- Application details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
