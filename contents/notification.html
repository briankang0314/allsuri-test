<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리 - 알림 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 450px;
        }

        .notification-card {
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .notification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .logo {
            width: auto;
            height: 64px;
            margin-bottom: 1rem;
            object-fit: contain;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #ffffff;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3a7bd5;
            border-color: #3a7bd5;
            transform: translateY(-2px);
        }

        .notification-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        #device_token {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification-card text-center fade-in">
            <img src="/assets/favicon.png" alt="올수리 로고" class="logo mx-auto d-block">
            <h1 class="h3 mb-4">올수리 알림 설정</h1>
            
            <div id="default" class="section">
                <i class="bi bi-bell notification-icon"></i>
                <p class="message mb-4">
                    앱을 설치해 주셔서 감사합니다.<br>
                    원활한 서비스 이용을 위해 알림 받기를 허용해 주세요.
                </p>
                <button id="button_notification_allow" class="btn btn-primary btn-lg">
                    <i class="bi bi-check-circle me-2"></i>알림 허용하기
                </button>
                <div id="device_token" class="mt-3" style="display: none;">
                    <i class="bi bi-gear-fill me-2"></i>푸시 알림을 위해서 디바이스 토큰을 등록 중입니다...
                </div>
            </div>

            <div id="denied" class="section" style="display: none;">
                <i class="bi bi-exclamation-triangle notification-icon text-warning"></i>
                <p class="message mb-4">
                    알림을 받을 수 없어 앱 설정을 진행할 수 없습니다.<br>
                    알림 받기를 켜려면 앱을 삭제하고 다시 설치해 주세요.
                </p>
                <button id="retry-button" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-arrow-clockwise me-2"></i>다시 시도하기
                </button>
            </div>
        </div>
    </div>
</body>
</html>
