<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리 - 프로필 수정</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
	
    <style>
        :root {
            --primary-bg-color: #f8f9fa;
            --secondary-bg-color: #ffffff;
            --primary-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }
    
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--primary-bg-color);
        }
    
        .header {
            background-color: var(--secondary-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--primary-shadow);
            margin-bottom: 20px;
            padding: 15px 20px;
        }
    
        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.3s ease;
            margin-right: 10px;
        }
    
        .logo:hover {
            transform: scale(1.1);
        }
    
        #back-btn {
            transition: all 0.3s ease;
        }
    
        #back-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
    
        .content {
            padding: 3rem 0;
        }
    
        .edit-profile-form {
            background-color: var(--secondary-bg-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--primary-shadow);
        }
    
        .btn-save-profile {
            background-color: #FEE500;
            color: #000000;
            border: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
    
        .btn-save-profile:hover {
            background-color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    
        @media (max-width: 576px) {
            .header {
                padding: 10px 15px;
            }
    
            .header h1 {
                font-size: 1.5rem;
            }
    
            #back-btn {
                font-size: 0.9rem;
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center mb-4 py-3">
			<div class="d-flex align-items-center">
                <a href="#" id="logo-link">
                    <img src="/assets/favicon.png" alt="올수리 로고" class="logo me-2">
                </a>
                <h1 class="h3 fw-bold m-0">프로필 수정</h1>
            </div>
			<button id="back-btn" class="btn btn-outline-dark">
				<i class="fas fa-arrow-left me-1"></i>
				<span class="d-none d-sm-inline">홈으로 가기</span>
			</button>
		</header>

        <main class="content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="edit-profile-form">
                            <h2 class="mb-4">프로필 수정</h2>
							<form id="editProfileForm">
								<div class="mb-3">
									<label for="editNickname" class="form-label">닉네임</label>
									<input type="text" class="form-control" id="editNickname" required>
								</div>
								<div class="mb-3">
									<label for="editPhone" class="form-label">전화번호 (XXX-XXXX-XXXX)</label>
									<input type="tel" class="form-control" id="editPhone" pattern="\d{3}-\d{4}-\d{4}" placeholder="010-1234-5678" required>
								</div>
								<div class="mb-3">
									<label for="region" class="form-label">지역</label>
									<select class="form-select" id="region" required>
										<option value="">지역 선택</option>
										<!-- Options will be populated dynamically -->
									</select>
								</div>
								<div class="mb-3">
									<label for="city" class="form-label">도시</label>
									<select class="form-select" id="city" required>
										<option value="">도시 선택</option>
										<!-- Options will be populated dynamically based on selected region -->
									</select>
								</div>
								<div class="mb-3">
									<label class="form-label">선호 카테고리</label>
									<div id="categoryCheckboxes">
										<!-- Checkboxes will be dynamically added here -->
									</div>
								</div>
								<div class="text-center">
									<button type="button" id="btn-save-profile" class="btn btn-save-profile"><i class="fas fa-save me-1"></i>프로필 저장</button>
								</div>
							</form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
