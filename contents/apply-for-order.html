<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/contents/_favicon.png" type="image/x-icon">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            max-width: 1200px;
        }
        .header {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px 20px;
        }
        .logo {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .btn {
            border-radius: 20px;
            padding: 0.375rem 1rem;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 576px) {
            .header {
                padding: 10px 15px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img src="/contents/_favicon.png" alt="올수리 로고" class="logo me-2">
                <h1 class="h3 fw-bold m-0">올수리 - 오더 지원</h1>
            </div>
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 돌아가기
            </a>
        </header>

        <main role="main">
            <section class="form-container">
                <form id="applicationForm">
                    <div class="mb-3">
                        <label for="applicantName" class="form-label">이름</label>
                        <input type="text" class="form-control" id="applicantName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">지역</label>
                        <input type="text" class="form-control" id="location" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="yearsOfExperience" class="form-label">경력 (년)</label>
                        <input type="number" class="form-control" id="yearsOfExperience" step="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">작업 가능 일정 (필수)</label>
                        <div id="availabilityContainer">
                            <!-- Availability slots will be dynamically added here -->
                        </div>
                        <div id="availabilityError" class="invalid-feedback"></div>
                        <button type="button" class="btn btn-secondary mt-2" id="addAvailabilityBtn">일정 추가</button>
                    </div>
                    <div class="mb-3">
                        <label for="estimatedCompletion" class="form-label">예상 완료 시간 (필수)</label>
                        <input type="number" class="form-control" id="estimatedCompletion" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="introduction" class="form-label">자기 소개 (필수)</label>
                        <textarea class="form-control" id="introduction" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="resources" class="form-label">보유 장비 (선택)</label>
                        <input type="text" class="form-control" id="resources">
                    </div>
                    <div class="mb-3">
                        <label for="questions" class="form-label">질문 사항 (선택)</label>
                        <textarea class="form-control" id="questions" rows="2"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">신청하기</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
