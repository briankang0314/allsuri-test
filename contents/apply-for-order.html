<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올수리 - 오더 지원하기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="/contents/_favicon.png" type="image/x-icon">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            max-width: 800px;
        }
        .header {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px 20px;
        }
        .logo {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .btn {
            border-radius: 20px;
            padding: 0.375rem 1rem;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .progress {
            height: 10px;
            margin-bottom: 20px;
        }
        .equipment-group {
            margin-bottom: 15px;
        }
        .equipment-group h5 {
            margin-bottom: 10px;
        }
        .char-counter {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
        }
        @media (max-width: 576px) {
            .header {
                padding: 10px 15px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 0.3rem 0.8rem;
            }
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img src="/contents/_favicon.png" alt="올수리 로고" class="logo me-2">
                <h1 class="h3 fw-bold m-0">올수리</h1>
            </div>
            <button id="back-btn" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 돌아가기
            </button>
        </header>

        <main role="main">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <section class="form-container">
                <form id="applicationForm">
                    <!-- Step 1: Basic Information -->
                    <div class="step active" id="step1">
                        <h2 class="mb-3">기본 정보</h2>
                        <div class="mb-3">
                            <label for="applicantName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="applicantName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">지역</label>
                            <input type="text" class="form-control" id="location" readonly>
                        </div>
                    </div>

                    <!-- Step 2: Availability -->
                    <div class="step" id="step2">
                        <h2 class="mb-3">작업 가능 일정</h2>
                        <div id="availabilityContainer">
                            <!-- Availability slots will be dynamically added here -->
                        </div>
                        <div id="availabilityError" class="invalid-feedback"></div>
                        <button type="button" class="btn btn-secondary mt-2" id="addAvailabilityBtn">일정 추가</button>
                    </div>

                    <!-- Step 3: Estimated Completion -->
                    <div class="step" id="step3">
                        <h2 class="mb-3">예상 완료 시간</h2>
                        <div class="mb-3">
                            <label for="estimatedCompletion" class="form-label">예상 완료 시간</label>
                            <select class="form-select" id="estimatedCompletion">
                                <option value="">선택해주세요</option>
                                <option value="1-2">1-2시간</option>
                                <option value="2-4">2-4시간</option>
                                <option value="4-8">4-8시간</option>
                                <option value="8+">8시간 이상</option>
                                <option value="custom">직접 입력</option>
                            </select>
                        </div>
                        <div class="mb-3" id="customEstimatedTimeContainer" style="display: none;">
                            <label for="customEstimatedTime" class="form-label">직접 입력 (시간)</label>
                            <input type="number" class="form-control" id="customEstimatedTime" min="1">
                        </div>
                    </div>

                    <!-- Step 4: Self-Introduction -->
                    <div class="step" id="step4">
                        <h2 class="mb-3">자기 소개</h2>
                        <div class="mb-3">
                            <label for="introduction" class="form-label">자기 소개 (필수)</label>
                            <textarea class="form-control" id="introduction" rows="5" maxlength="500" 
                                      placeholder="경력, 전문 분야, 작업 스타일 등을 간단히 소개해주세요. (최대 500자)" required></textarea>
                            <div class="char-counter"><span id="introductionCharCount">0</span> / 500</div>
                        </div>
                    </div>

                    <!-- Step 5: Equipment and Questions -->
                    <div class="step" id="step5">
                        <h2 class="mb-3">장비 및 질문</h2>
                        <div class="mb-3">
                            <label class="form-label">보유 장비 (해당하는 항목 모두 선택)</label>
                            <div class="equipment-group">
                                <h5>공구</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="전동드릴" id="equipment1">
                                    <label class="form-check-label" for="equipment1">전동드릴</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="전동드라이버" id="equipment2">
                                    <label class="form-check-label" for="equipment2">전동드라이버</label>
                                </div>
                                <!-- Add more equipment options as needed -->
                            </div>
                            <div class="equipment-group">
                                <h5>측정 도구</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="수평계" id="equipment3">
                                    <label class="form-check-label" for="equipment3">수평계</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="줄자" id="equipment4">
                                    <label class="form-check-label" for="equipment4">줄자</label>
                                </div>
                                <!-- Add more equipment options as needed -->
                            </div>
                            <div class="mb-3">
                                <label for="otherEquipment" class="form-label">기타 장비</label>
                                <input type="text" class="form-control" id="otherEquipment" placeholder="보유한 다른 장비를 입력해주세요">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="questionCategory" class="form-label">질문 사항 (선택)</label>
                            <select class="form-select mb-2" id="questionCategory">
                                <option value="">질문 카테고리 선택</option>
                                <option value="작업범위">작업 범위</option>
                                <option value="일정">일정</option>
                                <option value="자재">자재</option>
                                <option value="기타">기타</option>
                            </select>
                            <div id="questionTextareas"></div>
                        </div>
                    </div>

                    <!-- Preview Step -->
                    <div class="step" id="preview">
                        <h2 class="mb-3">지원서 미리보기</h2>
                        <div id="previewContent"></div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">이전</button>
                        <button type="button" class="btn btn-primary" id="nextBtn">다음</button>
                        <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">신청하기</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
